<app-pdfs></app-pdfs>
<div class="classNumberSubject" style="background-color: whitesmoke;">
    <h2 *ngIf="this.classNumber && this.subject">Class {{this.classNumber}} Subject {{this.subject}}</h2>
    <h2 *ngIf="!this.classNumber && !this.subject"> Please select class and subject</h2>
</div>
<div class="box" *ngIf="showUpladBoard">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-md-offset-3">
                <div style="background-color: aliceblue;">
                    <label class="ml-1 mt-1"><h2>File Name</h2></label>
                    <textarea [(ngModel)]="filename" placeholder="Type your file name..." class="filename"></textarea>
                    <label class="ml-1 mt-1"><h2>Topic </h2></label>
                    <angular-editor placeholder="Add your Topic here" [(ngModel)]="topic"></angular-editor>
                    <br>
                    <input type="file" (change)="onFileSelected($event)" />
                    <button (click)="onUpload()" class="btn btn-info">Upload</button>
                    <div *ngIf="submitted">File submitted successfully</div>

                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <app-download-pdf></app-download-pdf>
</div>
