<div class="box" *ngIf="showUpladBoard">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div>
                    <!-- <input [(ngModel)]="topic" type="text"> -->
                    <textarea [(ngModel)]="topic" placeholder="Type your file about here..." class="text-area"></textarea>
                    <textarea [(ngModel)]="filename" placeholder="Type your file about here..." class="text-area"></textarea>
                    <br>
                    <input type="file" (change)="onFileSelected($event)" />
                    <button (click)="onUpload()">Upload</button>
                    <div *ngIf="submitted">File submitted successfully</div>

                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <app-download-pdf></app-download-pdf>
</div>
