<div class="box">
  <table class="table table-dark table-hover">
      <thead>
          <tr>
              <th scope="col">.</th>
              <th scope="col">.</th>
              <th scope="col">.</th>
              <th scope="col">.</th>
              <th scope="col">Topic</th>
              <th scope="col">Download</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let pdfFile of List_PDF; let i = index">
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td>{{ pdfFile.about }}</td>
              <td><button class="btn btn-success" (click)="download(pdfFile.id)">Download pdf</button></td>
              <td *ngIf="showAdminBoard"><button class="btn btn-danger" (click)="deleteByid(pdfFile.id)">Delete</button></td>
            </tr>
      </tbody>
  </table>
</div>
