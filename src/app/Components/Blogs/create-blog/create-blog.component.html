<div class="create-blog-container">
    <h2>Create Blog</h2>
    
    <form (ngSubmit)="onSubmit()">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="blog.title" required>
      
      <label for="content">Content:</label>
      <textarea id="content" name="content" [(ngModel)]="blog.content" required></textarea>
      
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" [(ngModel)]="blog.author" required>
      
      <label for="tags">Tags:</label>
      <input type="text" id="tags" name="tags" [(ngModel)]="blog.tags">
      
      <button type="submit" >Create Blog</button>
    </form>
</div>
